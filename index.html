<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="main-box">
        <div id="display">
            <input type="text" placeholder="0" id="display-field">
        </div>
        <div id="buttons">
            <div class="button number" id="button7">7</div>
            <div class="button number" id="button8">8</div>
            <div class="button number" id="button9">9</div>
            <div class="button" id="button-c">C</div>
            <div class="button number" id="button4">4</div>
            <div class="button number" id="button5">5</div>
            <div class="button number" id="button6">6</div>
            <div class="button function" id="button-divise">/</div>
            <div class="button number" id="button1">1</div>
            <div class="button number" id="button2">2</div>
            <div class="button number" id="button3">3</div>
            <div class="button function" id="button-multiply">*</div>
            <div class="button number" id="button0">0</div>
            <div class="button" id="button-equals">=</div>
            <div class="button function" id="button-add">+</div>
            <div class="button function" id="button-subtract">-</div>
        </div>
    </div>
</body>
</html>
